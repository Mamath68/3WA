<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.jsx" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Liste des tâches</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Liste de tâches</h1>
        <div class="form-check">
            <ul id="tasklist"></ul>
        </div>

        <form class="row gy-2 gx-3 align-items-center text-center" id="ajouterTache">
            <legend>Ajouter une nouvelle tâche</legend>
            <div class="col-3 form-floating mb-3 text-center">
                <input type="text" class="form-control " id="title floatingInput" name="title" placeholder="Tâche"
                    required>
                <label for="floatingInput">Tâche</label>
            </div>
            <div class="col-6 text-center">
                <label class="visually-hidden" for="priority">Priorité</label>
                <select class="form-select" id="priority" name="priority">
                    <option selected>Priorité</option>
                    <option value="Haute">Haute</option>
                    <option value="Normal">Normal</option>
                    <option value="Faible">Faible</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" onclick="ajouterTache()">Enregistrer la tâche</button>
            </div>
        </form>
    </div>
</body>

</html>
