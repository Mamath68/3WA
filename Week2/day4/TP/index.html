<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>The MovieDB API</title>
</head>

<body>
    <nav class="navbar bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">The MovieDB API</a>
            <form class="d-flex" method="post" role="search" id="search-form">
                <input class="form-control me-2" type="search" id="search" name="search" required placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <aside id="error-notif" role="alert" class="my-3 alert alert-danger" hidden>
        Une erreur est survenue
    </aside>

    <nav class="my-3" aria-label="Navigation des films">
        <ul class="pagination" id="movie-pagination">
        </ul>
    </nav>

    <section id="movie-list" class="row row-cols-1 row-cols-md-4 g-4"></section>
