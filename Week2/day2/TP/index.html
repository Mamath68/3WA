<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>TP2</title>
</head>

<body>
    <div class="containement">
        <div class="row">
            <div class="col">
                <canvas id="canvas" width="800" height="700"></canvas>
            </div>
            <div class="col ">
                <div id="options">
                    <ul class="colors">
                        <li><span class="circle black"></span></li>
                        <li><span class="circle firebrick"></span></li>
                        <li><span class="circle orange"></span></li>
                        <li><span class="circle yellow"></span></li>
                        <li><span class="circle green"></span></li>
                        <li><span class="circle blue"></span></li>
                        <li><span class="circle purple"></span></li>
                    </ul>
                    <div>
                        <input type="range" id="sizePen" min="1" max="100">
                        <button type="button" id="deleteCanvas" class="btn btn-primary">Suprimer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
