<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>TP2</title>
</head>

<body>
    <div class="containement">
        <div class="row">
            <div class="col">
                <canvas id="canvas" width="800" height="700"></canvas>
            </div>
            <div class="col ">
                <div id="options">
                    <ul class="colors">
                        <li><span class="circle black" data-color="#000000"></span></li>
                        <li><span class="circle firebrick" data-color="#b22222"></span></li>
                        <li><span class="circle orange" data-color="#ffa500"></span></li>
                        <li><span class="circle yellow" data-color="#ffff00"></span></li>
                        <li><span class="circle green" data-color="#008000"></span></li>
                        <li><span class="circle blue" data-color="#0000ff"></span></li>
                        <li><span class="circle purple" data-color="#800080"></span></li>
                    </ul>
                    <div>
                        <input type="range" id="size" value="1" min="1" max="20">
                        <button type="button" id="erase-button" class="btn btn-primary">Suprimer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
