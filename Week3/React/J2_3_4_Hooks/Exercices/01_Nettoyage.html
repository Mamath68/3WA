<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>01_Nettoyage</title>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [active, setActive] = React.useState(false);
            const [count, setCount] = React.useState(10);

            React.useEffect(() => {

                if (active && count > 0)
                    setTimeout(() => {
                        setCount(count - 1);
                    }, 1000);

                /*
                Ce mÃ©canisme optionnel nettoye les effets du rendu.
                Tout effet (changement des props ou state) peut renvoyer une fonction
                qui se chargera de son propre nettoyage
                */
                return () => {
                    if (count === 1) {
                        setActive(false);
                        setCount(10);
                    }
                }
            }, [count]);


            return (
                <div>
                    {active === false && <button onClick={() => setActive(true)}>Go</button>}
                    <p>{count}</p>
                </div>
            )
        }

        const root = document.getElementById('root');
        ReactDOM.createRoot(root).render(
            <App />
        );
    </script>
</body>

</html>
