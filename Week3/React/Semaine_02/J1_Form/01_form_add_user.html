<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Tailwind.css" />
    <title>React + Form</title>
  </head>

  <body class="h-full w-full min-h-screen container mx-auto p-4 text-[#121212]">
    <div id="root"></div>
    <script type="text/babel">
      // composant props sont en lecture seule, et les states sont mutables
      // state => mutable dès qu'ils changent d'état (de valeur) un re-render s'effectue
      function App(props) {
        // React.useState([])
        return (
          <React.Fragment>
            <h1 className="text-3xl font-bold">{props.title}</h1>
            <Form />
            <p className="text-base">Hello World!</p>
          </React.Fragment>
        );
      }

      function Form(props) {
        const [value, setValue] = React.useState("");

        const handleSubmit = (event) => {
          console.log(`New User : ${value}`);
          event.preventDefault();
        };

        return (
          <form
            method="POST"
            onSubmit={handleSubmit}
            className="flex justify-evenly items-left">
            <label>
              Username:
              <input
                type="text"
                name="username"
                id="username"
                
              />
            </label>
            <button type="submit" className="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Submit</button>
          </form>
        );
      }

      function Users(props) {
        return (
          <React.Fragment>
            <ul></ul>
          </React.Fragment>
        );
      }

      const root = document.getElementById("root");

      const app = ReactDOM.createRoot(root);
      app.render(
        <React.StrictMode>
          <App title="Add user" />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
