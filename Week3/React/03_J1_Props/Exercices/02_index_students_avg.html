<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
    <!-- babel => compilation du JSX -->
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const root = document.getElementById('root');

        const precision = 100;
        const average = notes => {
            if (notes == undefined || notes.length === 0) return null;

            const average = notes.reduce((acc, curr) => acc + curr) / notes.length;
            return Math.round(average * precision) / precision;
        }

        const Student = (props) => {
            const { name, notes } = props;
            return (
                <ul>
                    <li>Name : {name}</li>
                    <li>Average : {average(notes) || "Pas de notes"}</li>
                </ul>
            )
        }

        // Component
        const App = () => {
            const students = [
                { notes: [12, 11, 10], name: "Alan" },
                { notes: [18, 10, 19], name: "Alice" },
                { notes: [10, 9, 11], name: "Bernard" },
                { notes: [11, 17, 19], name: "Sophie" },
                { name: "Sophie" },
                { name: "Sophie" },
            ];

            return (
                <div>
                    {students.map((student, i) => <Student key={i} {...student} />)}
                </div>
            )
        }


        // Rendu dans le DOM
        ReactDOM.createRoot(root).render(
            <App />
        );
    </script>
</body>

</html>
