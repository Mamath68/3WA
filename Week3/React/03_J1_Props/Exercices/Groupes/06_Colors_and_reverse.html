<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors and reverse</title>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const root = document.getElementById('root');

        const CatList = ({ catsData, colors }) => {
            const sortedCats = [...catsData].sort((a, b) => a.age - b.age);

            return (
                <ul>
                    {sortedCats.map((cat, index) => (
                        <li key={index}>
                            {[...cat.name].reverse().map((letter, i) => (
                                <span key={i} style={{ color: i === 0 ? colors[index % colors.length] : 'inherit' }}>
                                    {letter}
                                </span>
                            ))}
                        </li>
                    ))}
                </ul>
            );
        };


        const App = () => {
            const catsData = [
                { name: 'Whiskers', age: 3, color: 'Gray and White' },
                { name: 'Luna', age: 2, color: 'Black' },
                { name: 'Simba', age: 4, color: 'Orange' },
                { name: 'Midnight', age: 1, color: 'Black' },
                { name: 'Bella', age: 5, color: 'Tabby' },
                { name: 'Gizmo', age: 2, color: 'Gray' },
                { name: 'Nala', age: 3, color: 'Beige' },
                { name: 'Oliver', age: 4, color: 'White and Brown' },
                { name: 'Cleo', age: 2, color: 'Calico' },
                { name: 'Max', age: 6, color: 'Tabby' }
            ];

            const colors = ['#ff0000', '#0000ff', '#00ff00', '#800080', '#ffa500', '#ffff00', '#008000', '#000000', '#ff00ff', '#00ffff'];


            return (
                <div>
                    <CatList catsData={catsData} colors={colors} />
                </div>
            );
        };

        ReactDOM.createRoot(root).render(<App />);

    </script>
</body>

</html>
