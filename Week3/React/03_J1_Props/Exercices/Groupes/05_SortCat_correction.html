<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const root = document.getElementById('root');

        const catsData = [
            { name: 'Whiskers', age: 3, color: 'Gray and White' },
            { name: 'Luna', age: 2, color: 'Black' },
            { name: 'Simba', age: 4, color: 'Orange' },
            { name: 'Midnight', age: 1, color: 'Black' },
            { name: 'Bella', age: 5, color: 'Tabby' },
            { name: 'Gizmo', age: 2, color: 'Gray' },
            { name: 'Nala', age: 3, color: 'Beige' },
            { name: 'Oliver', age: 4, color: 'White and Brown' },
            { name: 'Cleo', age: 2, color: 'Calico' },
            { name: 'Max', age: 6, color: 'Tabby' }
        ];

        const App = () => {

            const maxAge = Math.max(...catsData.map(cat => cat.age));
            const minAge = Math.min(...catsData.map(cat => cat.age));

            const chatVieux = catsData.filter(cat => cat.age === maxAge);
            const chatJeux = catsData.filter(cat => cat.age === minAge);

            return (
                <div>
                    <p>Chat le plus vieux : {chatVieux[0].name} - {chatVieux[0].age} ans</p>
                    <p>Chat le plus jeune : {chatJeux[0].name} - {chatJeux[0].age} ans</p>
                </div>
            );
        };

        ReactDOM.createRoot(root).render(<App />);

    </script>
</body>

</html>
