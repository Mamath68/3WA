<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React State Clock</title>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>

    <style>
        .inline {
            display: flex;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const root = document.getElementById('root');

        const Clock = () => {
            const [timer, setTimer] = React.useState(new Date());

            const tick = () => {
                console.log(timer);
                setTimeout(() => setTimer(new Date()), timer);
            };

            tick();

            return (
                <div className="inline">
                    <h2>{timer.getHours() + ' Heure :'}</h2>
                    <h2>{timer.getMinutes() + ' Minute :'}</h2>
                    <h2>{timer.getSeconds() + ' Seconde'}</h2>
                </div>
            );
        };

        ReactDOM.createRoot(root).render(<Clock />);

    </script>
</body>

</html>
